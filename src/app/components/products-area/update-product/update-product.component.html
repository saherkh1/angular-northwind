<div class="box">
    
    <h2>Update Product</h2>

    <form [formGroup]="productForm" (submit)="update()">
        <label>Name:</label>
        <input type="text" [formControl]="nameControl" (change)="changeOccurred()" >
        <span *ngIf="nameControl.errors?.required && nameControl.touched">Missing Name</span>
        <span *ngIf="nameControl.errors?.pattern && nameControl.touched">Name must be capitalized</span>

        <label>Price:</label>
        <input type="number" step="0.01" [formControl]="priceControl" (change)="changeOccurred()">
        <span *ngIf="priceControl.invalid && priceControl.touched">Missing Price</span>

        <label>Stock:</label>
        <input type="number" [formControl]="stockControl" (change)="changeOccurred()">
        <span *ngIf="stockControl.invalid && stockControl.touched">Missing stock</span>

        <label>Image:</label>
        <input type="file" [formControl]="imageControl" (change)="setImage($event); changeOccurred()">

        <button>Update</button>

        
    </form>
    
</div>
